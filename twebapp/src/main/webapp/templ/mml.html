<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC
        "-//W3C//DTD XHTML 1.1 plus MathML 2.0 plus SVG 1.1//EN"
        "http://www.w3.org/2002/04/xhtml-math-svg/xhtml-math-svg-flat.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" dir="ltr">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <base href="${basref}"/>
    <title>${title}</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="templ/external1.css"/>
    <script type='text/javascript'
            src='http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=MML_HTMLorMML'></script>
</head>
<body>
<h1>ΑΒΓΔ</h1>

<p>
    <math>
        <mi>f</mi>
        <mfenced separators="|">
            <mrow>
                <mi>x</mi>
            </mrow>
        </mfenced>
        <mo>=</mo>
        <msub>
            <mrow>
                <mi>a</mi>
            </mrow>
            <mrow>
                <mn>0</mn>
            </mrow>
        </msub>
        <mo>+</mo>
        <msubsup>
            <mo>∑</mo>
            <mrow>
                <mi>n</mi>
                <mo>=</mo>
                <mn>1</mn>
            </mrow>
            <mrow>
                <mi>∞</mi>
            </mrow>
        </msubsup>
        <mrow>
            <mfenced separators="|">
                <mrow>
                    <msub>
                        <mrow>
                            <mi>a</mi>
                        </mrow>
                        <mrow>
                            <mi>n</mi>
                        </mrow>
                    </msub>
                    <mrow>
                        <mrow>
                            <mi mathvariant="normal">cos</mi>
                        </mrow>
                        <mo>⁡</mo>
                        <mrow>
                            <mfrac>
                                <mrow>
                                    <mi>n</mi>
                                    <mi>π</mi>
                                    <mi>x</mi>
                                </mrow>
                                <mrow>
                                    <mi>L</mi>
                                </mrow>
                            </mfrac>
                        </mrow>
                    </mrow>
                    <mo>+</mo>
                    <msub>
                        <mrow>
                            <mi>b</mi>
                        </mrow>
                        <mrow>
                            <mi>n</mi>
                        </mrow>
                    </msub>
                    <mrow>
                        <mrow>
                            <mi mathvariant="normal">sin</mi>
                        </mrow>
                        <mo>⁡</mo>
                        <mrow>
                            <mfrac>
                                <mrow>
                                    <mi>n</mi>
                                    <mi>π</mi>
                                    <mi>x</mi>
                                </mrow>
                                <mrow>
                                    <mi>L</mi>
                                </mrow>
                            </mfrac>
                        </mrow>
                    </mrow>
                </mrow>
            </mfenced>
        </mrow>
    </math>
</p>

</body>
</html>
